<script>
    function bai1_1() {
        let chieuDai = parseInt(prompt('nhập chiều rông'));
        let chieuRong = parseInt(prompt('nhập chiều rộng'));
        for (let i = 0; i < chieuDai; i++) {
            for (let j = 0; j < chieuRong; j++) {
                if (i === 0 || i === chieuDai - 1 || j === 0 || j === chieuRong - 1) {
                    document.write('*');
                } else {
                    document.write(' \xa0');
                }
            }
            document.write('<br>');
        }
    }

    function bai1_2() {
        let chieuCao = parseInt(prompt('Nhập chiều cao'));
        for (let i = 0; i <= chieuCao; i++) {
            for (let j = 0; j <= chieuCao; j++) {
                if (i === chieuCao || i === j || j === 0) {
                    document.write('*');
                } else {
                    document.write('&nbsp&nbsp');
                }
            }
            document.write('<br>');
        }
    }

    function bai1_3() {
        let input = parseInt(prompt('Nhập chiều cao'));
        for (let i = 1; i < input; i++) {
            for (let j = input; j > i; j--) {
                document.write('&nbsp&nbsp');
            }
            for (let k = 0; k < i * 2 - 1; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
    }

    function bai3_5() {
        let menu = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
        let price = [23000, 50000, 30000, 30000, 60000, 1000];

    }

    function bai4_1() {
        function chuanHoaChuoi(string) {
            let arr = string.split(' ');
            let output = '';
            let handle;
            for (let i = 0; i < arr.length; i++) {
                handle = arr[i].trim().toLowerCase();
                if (handle != '') {
                    handle = handle.slice(0, 1).toUpperCase() + handle.slice(1);
                    output += handle + ' ';
                }
            }
            return output.trim();
        }

        function longgest(string) {
            let arr = string.split(' ');
            let max = arr[0].length;
            let output = null;
            for (let i = 1; i < arr.length; i++) {
                if (arr[i].length > max) {
                    max = arr[i].length;
                    output = arr[i];
                }
            }
            return output;
        }

        function main(string) {
            alert(chuanHoaChuoi(string));
            alert(longgest(chuanHoaChuoi(string)));
        }

        let input = prompt('nhập từ');
        main(input);
    }

    function bai5_1() {

            let arr = new Array(m);

                for (let j = 0; j < n; j++) {

        alert(tinhTongSoChan(cot, hang));
    }

    function bai5_3() {
        function timGiaTriLonNhat(arr) {
            let max = arr[0][0];
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    }
                }
            }
            return max;
        }

        function timGiaTriNhoNhat(arr) {
            let min = arr[0][0];
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] < min) {
                        min = arr[i][j];
                    }
                }
            }
            return min;
        }

        alert('Giá trị lớn nhất trong mảng ' + timGiaTriLonNhat(arr));
