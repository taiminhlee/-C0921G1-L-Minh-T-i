<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Nhập');
    let output ='';
    for (let i = 0; i < number.length; i++) {
        switch (number[i]) {
            case '0' : {
                output+=('  không');
                break;
            }case '1' : {
                output+=(' một');
                break;
            }case '2' : {
                output+=(' hai');
                break;
            }case '3' : {
                output+=(' ba');
                break;
            }case '4' : {
                output+=(' bốn');
                break;
            }case '5' : {
                output+=(' năm');
                break;
            }case '6' : {
                output+=(' sáu');
                break;
            }case '7' : {
                output+=(' bảy');
                break;
            }case '8' : {
                output+=(' tám');
                break;
            }case '9' : {
                output+=(' chín');
                break;
            }default : {
                alert('nhập không đúng');
            }
        }
    }
alert(output)

</script>
</body>
</html>
