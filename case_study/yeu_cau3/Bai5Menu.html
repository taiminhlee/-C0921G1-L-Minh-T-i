<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let menu = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
    let price = [23000, 50000, 30000, 30000, 60000, 1000];
    let sum = 0;
    let chose;
    let quantity;
    for (let i = 0; i < menu.length; i++) {
        document.write((i + 1) + '.' + menu[i] + '<br>');
    }
    do {
        chose = parseInt(prompt('nhập thức uống'));
        if (chose === 7) {
            break;
        }
        alert(menu[chose - 1] + ' có giá :' + price[chose - 1]);
        quantity = parseInt(prompt('Nhập số lượng'));
        sum += (price[chose - 1] * quantity);
    } while (chose < 6 || chose > 0 || isNaN(chose)||isNaN(quantity));
    alert('số tiền phải trả '+ sum + ' đồng');
</script>
</body>
</html>
