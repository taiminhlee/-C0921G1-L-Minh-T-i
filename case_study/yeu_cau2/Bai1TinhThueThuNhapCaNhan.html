<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap =parseInt(prompt('Nhập lương'));
    let thue;
    if (thuNhap>=15000000){
        thue = thuNhap * 20/100;
    }else if (7000000<=thuNhap<15000000){
        thue = thuNhap * 10/100;
    }else {
        thue = thuNhap * 5/100;
    }
    alert('thuế của bạn : '+ thue + ' đồng');
</script>
</body>
</html>
