<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt('Nhập kí tự');
    switch (kyTu) {
        case 'u' :
        case 'U' :
        case 'o' :
        case 'O' :
        case 'i' :
        case 'I' :
        case 'a' :
        case 'A' :
        case 'e' :
        case 'E' :
            alert('đây là nguyên âm');
            break;
        default : {
            alert('Đây là phụ âm');
        }
    }
</script>
</body>
</html>
