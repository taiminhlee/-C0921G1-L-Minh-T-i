<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt('Nhập chiều cao'));
    for (let i = 1; i < input; i++) {
        for (let j = input; j > i; j--) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 0; k < i * 2 - 1; k++) {
            document.write('*');
        }
        document.write('<br>');
    }



</script>
</body>
</html>
