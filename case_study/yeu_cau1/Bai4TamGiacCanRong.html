<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao= parseInt(prompt('Nhập chiều cao'));
    for (let i=0;i<=chieuCao;i++){
        for (let k = chieuCao; k > i; k--) {
            document.write('&nbsp');
        }
        for (let j=0;j<=chieuCao;j++){
            if (i===chieuCao||i===j||j===0){
                document.write('*');
            }else {
                document.write('&nbsp&nbsp');
            }
        }document.write('<br>');
    }
</script>
</body>
</html>
