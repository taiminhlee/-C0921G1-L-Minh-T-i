<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            background: #ccc;
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
        }

        form * {
            box-sizing: border-box;
        }

        form table {
            width: 100%;
            border-collapse: collapse;
        }

        form table tr, form table td {
            border: 1px solid #eee;
        }

        form table tr:first-child input {
            height: 50px;
            padding: 0 10px;
            font-weight: 700;
        }

        form table tr:not(:first-child) td {
            height: 70px;
        }

        form table tr:not(:first-child) td input {
            height: 100%;
        }

        form table input {
            width: 100%;
            display: block;
            border: 0;
            font-size: 16px;
        }

        form table input:focus {
            outline: none;
        }

        form table input:hover {
            background: #eee;
            transition: all .2s ease-in-out;
        }

        form table input.operator {
            font-weight: 700;
            color: #fff;
            background: #ffcc00;
        }
    </style>
</head>
<body>
<form name="calculator">
<table border="4px">
    <tr>
        <td colspan="4">
            <input type="text"id="output">
        </td>
    </tr>
    <tr>
        <td><input type="button"value="1"onclick="nhap(this.value)"></td>
        <td><input type="button"value="2"onclick="nhap(this.value)"></td>
        <td><input type="button"value="3"onclick="nhap(this.value)"></td>
        <td><input type="button"value="+"onclick="nhap(this.value)"></td>
    </tr>
   <tr>
    <td><input type="button"value="4"onclick="nhap(this.value)"></td>
    <td><input type="button"value="5"onclick="nhap(this.value)"></td>
    <td><input type="button"value="6"onclick="nhap(this.value)"></td>
    <td><input type="button"value="-"onclick="nhap(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button"value="7"onclick="nhap(this.value)"></td>
        <td><input type="button"value="8"onclick="nhap(this.value)"></td>
        <td><input type="button"value="9"onclick="nhap(this.value)"></td>
        <td><input type="button"value="*"onclick="nhap(this.value)"></input></td>
    </tr>
    <tr>
        <td><input type="button"value="C"onclick="xoa(this.value)"></td>
        <td><input type="button"value="0"onclick="nhap(this.value)"></td>
        <td><input type="button"value="="onclick="ketQua(this.value)"></td>
        <td><input type="button"value="/"onclick="nhap(this.value)"></td>
    </tr>

</table>
    <script>
        function nhap(kyTu) {
           document.getElementById('output').value  +=kyTu;
        }
        function ketQua() {
            let bieuThuc = document.getElementById('output').value;
            document.getElementById('output').value= eval(bieuThuc);

        }
        function xoa() {
            document.getElementById('output').value='';

        }
    </script>
</form>
</body>
</html>
