<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Good<input type="range" min="0" max="1" value="1" onclick="change('good')" id="good"><br>
Cheap<input type="range" min="0" max="1" value="1" onclick="change('cheap')" id="cheap"><br>
Fast<input type="range" min="0" max="1" value="0" onclick="change('fast')" id="fast"><br>
<script>
    let objGood = document.getElementById("good");
    let objCheap = document.getElementById("cheap");
    let objFast = document.getElementById("fast");
    function change(flag) {
        switch (flag) {
            case "good":
                if (objCheap.value==1){
                    objFast.value=0;
                }
                break;
            case "cheap":
                if (objFast.value==1){
                    objGood.value=0;
                }
                break;
            case "fast":
                if (objGood.value==1){
                    objCheap.value=0;
                }
                break;
        }
    }
</script>
</body>
</html>
