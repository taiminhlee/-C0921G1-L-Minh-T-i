<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Nhập cân nặng'));
    let height = parseInt(prompt('Nhập chiều cao'));
    let bmi;
    bmi = weight / (height ^ 2);
    if (bmi < 18.5){
        alert('Underwieght');
    }else if (18.5 <= bmi < 25){
            alert('Normal');
        }else if (25 <= bmi < 30) {
            alert('Overwieght');
        }else {
            alert('Obese');
    }

</script>
</body>
</html>
