<script>
    let a = parseInt(prompt('Nhập cạnh a'));
    let b = parseInt(prompt('Nhập cạnh b'));
    let c = parseInt(prompt('Nhập cạnh c'));
    if (a>0 && b>0 && c>0){
        if (a+b>c) {
            if (b+c>a) {
                if (a+c>b) {
                 alert('Đây là 1 tam giác')
                }else {alert('Đây không phải là tam giác')}
            }else {alert('Đây không phải là tam giác')}
        }else {alert('Đây không phải là tam giác')}
    }else {alert('Đây không phải là tam giác')}
</script>
