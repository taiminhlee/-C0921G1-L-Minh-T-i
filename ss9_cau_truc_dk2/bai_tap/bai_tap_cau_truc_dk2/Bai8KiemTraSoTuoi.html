<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập số tuổi'));
    if (0 < tuoi < 120){
        alert('Đây là tuổi chính xác');
    }else {alert('Đây là tuổi không chính xác')}
</script>
</body>
</html>
