<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhThu = parseInt(prompt('Nhập mức doanh thu'));
    let tiSo;
    let hoaHong;
    if (doanhThu < 25000){
        tiSo = 20 / 100;
        alert('Hoa hồng của bạn ' + (hoaHong = doanhThu * tiSo));
    }else if (25000 <= doanhThu < 50000){
        tiSo = 30 / 100;
        alert('Hoa hồng của bạn ' + (hoaHong = doanhThu * tiSo));
    }else if (50000 <= doanhThu < 75000){
        tiSo = 40 / 100;
        alert('Hoa hồng của bạn ' + (hoaHong = doanhThu * tiSo));
    }else {alert('Hoa hồng của bạn ' + (hoaHong = doanhThu * tiSo))}
</script>
</body>
</html>
