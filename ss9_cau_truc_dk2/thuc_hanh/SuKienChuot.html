<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="https://static6.depositphotos.com/1134031/621/v/600/depositphotos_6215381-stock-illustration-soccer-ball.jpg"id="myImg"/>
    <p>Click button below to move the image to right</p>
    <input type="button"value="Click me"onclick='moveRight()'>

    <script>
        var imgObj = null;
        imgObj =document.getElementById('myImg')
        function init() {
            imgObj = document.getElementById('myImg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</form>
</body>
</html>
