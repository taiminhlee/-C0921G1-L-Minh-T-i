<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 0; i < 7; i++) {
        for (j = 0; j < i - 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>')
    for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i = 0; i < 6; i++) {
        for (j = 0; j < 6; j++) {
            if (j < 6 - i) {
                document.write('\xa0'+'\xa0');
            } else {
                document.write('*');
            }
        }
        document.write('<br>');

    }
    document.write('<br>');
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j < i) {
                document.write('\xa0' + '\xa0');
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }


</script>
</body>
</html>
