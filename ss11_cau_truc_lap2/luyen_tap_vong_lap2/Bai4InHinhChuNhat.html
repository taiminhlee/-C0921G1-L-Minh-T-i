<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 22; j++) {
            if (i === 0 || i === 7 || j === 0 || j === 21) {
                document.write('*')
            } else {
                document.write(' \xa0');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
