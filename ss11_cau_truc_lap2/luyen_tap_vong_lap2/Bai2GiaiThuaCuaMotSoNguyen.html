<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = 1;
    let n = parseInt(prompt('Nhập số cần tính'));
    let i = 1;
    while (i <= n) {
        giaiThua *= i;
        i++;
    }
    document.write(giaiThua);
</script>
</body>
</html>
