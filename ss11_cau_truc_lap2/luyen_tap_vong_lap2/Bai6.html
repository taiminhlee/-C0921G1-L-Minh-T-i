<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin-left: 500px;
        }
    </style>
</head>
<body>
<script>
    for (let i = 1; i < 7; i++) {
        for (let j = 1; j <= 7; j++) {
            if ((i == 1 && (j == 1 || j == 4 || j == 7))
                || (i == 4 && (j == 7 || j == 1))
                || (i == 5 && (j < 3 || j > 5))
                || (i == 6 && (j < 4 || j > 4))) {
                document.write('\xa0'+'\xa0');
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
