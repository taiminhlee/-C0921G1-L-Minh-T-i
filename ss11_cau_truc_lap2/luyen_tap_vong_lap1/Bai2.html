<body>
<script>
    let input = parseInt(prompt('nhập thông tin nhiệt độ'));
    let b;
    let a;
    let i;
    for (i = 0; input > 100; i++) {
        input = a = parseInt(prompt('hạ nhiệt độ'));
    }
    for (i = 0; input < 20; i++) {
        input = b = parseInt(prompt('tăng nhiệt độ'));
    }
</script>
