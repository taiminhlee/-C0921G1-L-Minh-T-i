<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('nhập số'));
    let a = 1;
    let b = 0;
    let temp =1;
    for (let i =0;i <=num;i++) {
        temp = a +b;
        a = b;
        b = temp;
        document.write(temp + '<br>');
    }
</script>
</body>
</html>
