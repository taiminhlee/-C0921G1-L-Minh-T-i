<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" onclick="choi()">
<input type="reset" value="Chơi lại" onclick="choiLai()">
<script>
    function choi() {
        let min = parseInt(prompt('nhập khoảng từ'));
        let max = parseInt(prompt('đến'));
        let chon;
        let num = Math.floor(Math.random() * (max - min + 1)) + min;
        for (let i = 0; i < 3; i++) {
            chon = parseInt(prompt('chọn số'));
            if (chon === num) {
                alert('Bạn đã chiến thắng');
                break;
            } else if (chon<num){
                alert('số này nhỏ hơn số cần tìm');
            }else {
                alert('số này lớn hơn số cần tìm');
            }
            }alert('bạn đã thua')
        }

        function choiLai() {
            location.reload();
        }
</script>
</body>
</html>
