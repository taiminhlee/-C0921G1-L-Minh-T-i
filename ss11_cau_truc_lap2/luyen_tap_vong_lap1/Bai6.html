<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chia = 0;
    let tong=0;
    for (let i = 0; i <= 30; i++) {
        chia % 7 === 0;
        chia +=7;
        tong +=chia;
    }document.write('Tổng của 30 số đầu tiên chia hết cho 7 = ' + tong);
</script>
</body>
</html>
