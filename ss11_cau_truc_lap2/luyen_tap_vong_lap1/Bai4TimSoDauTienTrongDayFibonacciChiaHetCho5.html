<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('nhập số'));
    let a = 0;
    let b = 1;
    let temp = 0;
    while (temp < num) {
        temp = a + b;
        a = b;
        b = temp;
        if (temp % 5 === 0) {
            document.write(temp);
            break;
        }
    }
</script>
</body>
</html>
