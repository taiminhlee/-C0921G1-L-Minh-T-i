<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhập vào đây '));
    let count = 0;
    let n = 1;
    while (count < numbers) {
        let flag = true;
        if (n >= 2) {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }

            }
            if (flag){
                document.write(n +',');
                count++;
            }

        }
        n++;

    }


</script>
</body>
</html>
