<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Enter a year'));
    if (year % 4 === 0){
        if(year % 100 === 0){
            if(year % 400 ===0){
                alert(year + "Is a leap year");
            }else {alert(year + "Is not a leap year")}
        }else{alert(year + 'Is a leap year')}

    }else {alert(year + 'Is not a leap year')}

</script>
</body>
</html>
