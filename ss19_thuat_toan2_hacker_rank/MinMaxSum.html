<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    for (let i = 0; i < 5; i++) {
        do {
            arr[i] = parseInt(prompt('Nhập số thứ' + (i + 1)));
        } while (isNaN(arr[i]) || arr[i] < 0 || arr[i] > Math.pow(10, 9));
    }
    let min = arr[0];
    let max = arr[0];
    let sumMin;
    let sumMax;
    let sum = 0;
    for (let i = 0; i < 5; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        if (arr[i] < min) {
            min = arr[i];
        }
        sum += arr[i];
    }
    sumMin = sum - max;
    sumMax = sum - min;

    alert(sumMin);
    alert(sumMax);
</script>
</body>
</html>
