<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input =parseInt(prompt('enter your number'));
for (let i=0;i<input;i++){
    for (let j=0;j<input;j++){
        if (j <input-i){
            document.write('\xa0'+'\xa0');
        }else {
            document.write('*');
        }
    }document.write('<br>');
}
</script>
</body>
</html>
