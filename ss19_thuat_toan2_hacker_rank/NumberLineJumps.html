<script>
    function jump(viTri1,nhay1,viTri2,nhay2) {
        for (let i=0;i<50;i++){
            viTri1 += nhay1;
            viTri2 += nhay2;
            if (viTri1===viTri2){
                alert('Yes') ;
                break;
            }else {
                alert('No') ;
                break;
            }
        }
    }
    let viTri1 = parseInt(prompt('Nhập vị trí'));
    let nhay1 = parseInt(prompt('nhập vận tốc'));
    let viTri2 = parseInt(prompt('Nhập vị trí'));
    let nhay2 = parseInt(prompt('nhập vận tốc'));
    jump(viTri1,nhay1,viTri2,nhay2);
</script>
