<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(num) {
        return (num % 5) ? num - num % 5 + 5 : num;
    }

    let num;
    do {
        num = parseInt(prompt('Nhập số lượng học sinh'));
    } while (num < 1 || num > 60 || isNaN(num));
    let grade = [];
    let finalGrade =[];
    for (let i = 0; i < num; i++) {
        grade[i] = parseInt(prompt('nhập lớp của học sinh thứ ' + (i + 1)));
        if (grade[i] <= 33) {
            finalGrade.push(grade[i]);
            break;
        }
        if (33 < grade[i] <= 100) {
          let num =  check(grade[i]);
            if (num - grade[i] < 3) {
                finalGrade.push(num);
            }
            if (num - grade[i] === 3) {
                finalGrade.push(grade[i]);
            }
        }
    }
    alert(finalGrade);
</script>
</body>
</html>
