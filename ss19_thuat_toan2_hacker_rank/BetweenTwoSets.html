<script>

    let lengthArrA = parseInt(prompt('Nhập độ dài mảng A'));
    let lengthArrB = parseInt(prompt('Nhập độ dài mảng B'));
    let arrA = [];
    let arrB = [];
    let arr = [];
    let arr1 = [];
    for (let i = 0; i < lengthArrA; i++) {
        arrA[i] = parseInt(prompt('Nhập số thứ ' + (i + 1) + ' mảng 1'));
    }
    for (let i = 0; i < lengthArrB; i++) {
        arrB[i] = parseInt(prompt('Nhập số thứ ' + (i + 1) + ' mảng 2'));
    }
    for (let i = arrA[arrA.length - 1]; i < arrB[0]; i++) {
        for (let j = 0; j < arrA.length; j++) {
            if (i % arrA[j] === 0) {
                  arr.push(i);
            }
        }
    }
alert(arr);
</script>
