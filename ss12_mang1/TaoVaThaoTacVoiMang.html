<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="them()">Add</button>
<button type="button" onclick="bot()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function them() {
        array [x] = document.getElementById('input').value;
        alert('Element' + array[x] + ' Added at index' + x);
        x++;
        document.getElementById('input').value = '';
    }

    function bot() {
        let e = '<hr>';
        for (let i = 0; i < array.length; i++) {
            e += 'Element' + i + ' = ' + array[i] + '<br>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
