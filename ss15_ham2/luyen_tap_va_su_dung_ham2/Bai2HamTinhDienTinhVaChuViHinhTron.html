<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhDienTich(a) {
        return a * a * Math.PI;
    }
    function tinhChuVi(a) {
        return 2 * a * Math.PI;

    }
    let input = parseInt(prompt('Nhập chiều bán kính'));
   document.write('diện tích = ' + tinhDienTich(input) + '<br>');
   document.write('chu vi = ' + tinhChuVi(input));
</script>
</body>
</html>
