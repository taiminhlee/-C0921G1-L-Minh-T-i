<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
        return a * a;
    }
    let input =parseInt(prompt("nhập số"));
    alert('Bình phương của ' + input + ' = ' + tinhBinhPhuong(input));
</script>
</body>
</html>
