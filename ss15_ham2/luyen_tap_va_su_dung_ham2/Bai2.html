<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhDienTich(a, b) {
        return a * b;
    }
    function tinhChuVi(a, b) {
        return (a + b) * 2;

    }
    let input1 = parseInt(prompt('Nhập chiều rộng để tính diện tích'));
    let input2 = parseInt(prompt('Nhập chiều dài để tính diện tích'));
   document.write('diện tích = ' + tinhDienTich(input1,input2) + '<br>');
    let input3 =parseInt(prompt('Nhập chiều rộng để tính chu vi'));
    let input4 =parseInt(prompt('Nhập chiều dài để tính chu vi'));
    document.write('chu vi = ' + tinhChuVi(input3,input4));
</script>
</body>
</html>
