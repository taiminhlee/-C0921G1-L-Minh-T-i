<script>
    function isPalindrome(s) {
        let length = s.length - 1
        for (let i = 0; i < length; i++) {
            if (s[i] !== s[length]) {
                return false;
                break;
            }
            length--;
        }
        return true;
    }

    let input = isPalindrome(parseInt(prompt('nháº­p')));
    isPalindrome(input);

</script>
