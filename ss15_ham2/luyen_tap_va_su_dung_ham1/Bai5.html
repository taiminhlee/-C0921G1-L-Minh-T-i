<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function tim(a) {
            for (let i = 0; i < ngoiSao.length; i++) {
                if (ngoiSao[i]===a) {
                   return chomSao[i];
                }
            }
    }
    let input = prompt('nhập');
        if (ngoiSao.includes(input)){
            alert(input + ' thuộc chòm sao ' + tim(input));
        }else {
            alert("không có kết quả");
        }


</script>
</body>
</html>
