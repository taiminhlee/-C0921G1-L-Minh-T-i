<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(a, b) {
        if (a > b) {
            alert( a + ' lớn hơn' + b);
        } else {
           alert(a+b);
        }
    }

    let input1 = parseInt(prompt('Nhập số đầu tiên'));
    let input2 = parseInt(prompt('Nhập số thứ  2 '));
    soSanh(input1, input2);
</script>
</body>
</html>
