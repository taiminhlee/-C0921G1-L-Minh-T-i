<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            alert(number +' là số nguyên tố');
        } else {
            alert(number + ' Đây không phải là số nguyên tố');
        }
    }
    let input = parseInt(prompt('Nhập vào kiểm tra '));
    let result =isPrime(input);
</script>
</body>
</html>
