<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input type="text" id="them">
<button type="button" onclick="themSanPham()">Add</button>
<br>
<p id="display"></p>

<script>
    let product = ['Oppo A71', 'Nokia 6', 'Samsung Galaxy', 'Sony Xperia'];
    display();

    function display() {
        let count = 1;
        let tableString = '<table border="1">';
        for (let i = 0; i < product.length; i++) {
            tableString += '<tr>';
            tableString += '<td>' + (count++) + '.' + product[i] + '</td>';
            tableString += '<td> <button type="button"onclick="edit(' + i + ')">Edit</button></td>';
            tableString += '<td> <button type="button"onclick="xoa(' + i + ')">Delete</button></td>';
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }

    function themSanPham() {
        let add = document.getElementById('them').value;
        if (add != '') {
            product.push(add);
            document.getElementById('them').value = '';
        }

        display();
    }

    function edit(index) {
        let change = prompt('Nhập mặt hàng thay thế');
        if (change != null && change != '') {
            product[index] = change;
        }

        display();
    }

    function xoa(index) {
        let conform = confirm('bạn có muốn xóa ' + product[i] + ' này không ?');
        if (conform) {
            product.splice(index, 1);
        }

        display();
    }
</script>
</body>
</html>
