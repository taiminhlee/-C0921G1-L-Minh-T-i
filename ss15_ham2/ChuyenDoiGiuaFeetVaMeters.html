<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return  (0.305 * foot);
    }
    function meterToFoot(meter){
        return  (3.279 * meter);
    }
    let foot = parseInt(prompt('Nhập feet'));
    alert(foot + ' feet = ' + footToMeter(foot) + ' meter');
    let meter= parseInt(prompt('Nhập meter'));
    alert(meter + ' meter = ' + meterToFoot(meter) + ' feet');

</script>
</body>
</html>
