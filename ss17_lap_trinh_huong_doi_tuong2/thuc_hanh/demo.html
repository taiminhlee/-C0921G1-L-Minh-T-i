<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,7,24,2,24,18,18,24,26]

    function sencondMax(arr) {
        arr.sort(function(a, b) {
            return b - a
        })

        let max = arr[0];
        let sencond  ;
        for(let i=0; i< arr.length; i++){
            if(arr[i]< max){
                sencond = arr[i]
                break;
            }
        }
        document.write(arr.join("-")+"<br>");
        document.write(sencond)

    }

    sencondMax(arr)
</script>
</body>
</html>
