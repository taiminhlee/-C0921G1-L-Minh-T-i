<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="on()">Bật</button>
<button type="button" onclick="off()">Tắt</button>
<button type="button" onclick="connection()">Kết nối</button>
<script>
    class switchButton {
        constructor() {
            this.status = false;
            this.lamp=null;
        }

        connectToLamp(lamp) {
          this.lamp=lamp;

        }
        switchOff() {
            this.lamp = false;
            return alert(' tắt');
        }

        switchOn() {
            this.lamp = true;
            return alert('bật');
        }
    }

    class electricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
        getStatus(){
            if (this.status){
                return false;
            }else {
                return true;
            }
        }
    }

    let congtat = new switchButton();
    let den = new electricLamp();

    function connection() {
        congtat.connectToLamp(den);
    }

    function on() {
        (congtat.switchOn());

    }

    function off() {
        den.turnOff(congtat.switchOff());
    }
</script>
</body>
</html>
