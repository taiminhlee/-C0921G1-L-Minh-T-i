<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class temperature {
        constructor(c) {
            this.c = c;
            if (this.c < 0) {
                return false
            }
        }

        cToK() {
            return this.c + 273.15;
        }

        cToF() {
            return this.c / 33.8;
        }
    }


    let input = new temperature(parseInt(prompt("nhập độ C")));
    alert(input + 'độ C' + '=' + input.cToF() + 'độ F');
    alert(input + 'độ C' + '=' + input.cToK() + 'độ K');
</script>
</body>
</html>
