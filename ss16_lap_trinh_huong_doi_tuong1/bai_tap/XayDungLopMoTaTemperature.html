<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function temperature(c) {
        if (c < -273) {
            return false;
        }
        this.c = c;
        this.cToF = function () {
            return (c * 1.8) + 32;
        }
        this.cToK = function () {
            return c + 273.15;
        }
    }

    let input = new temperature(parseInt(prompt("nhập độ C")));
    alert(input + 'độ C' + '=' + input.cToF() + 'độ F');
    alert(input + 'độ C' + '=' + input.cToK() + 'độ K');
</script>
</body>
</html>
