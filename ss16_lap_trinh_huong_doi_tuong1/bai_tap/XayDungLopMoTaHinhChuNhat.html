<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="display" height="300" width="400"></canvas>
<script>
    class Rectangle {
        constructor(rong, dai) {
            this.rong = rong;
            this.dai = dai;
        }

        setRong(rong) {
            this.rong = rong;
        }

        setDai(dai) {
            this.dai = dai;
        }

        dienTich() {
            return this.rong * this.dai;
        }

        chuVi() {
            return (this.rong + this.dai) * 2;
        }

        getContext(x) {
            return x;
        }
    }


    let input = new Rectangle(2, 3);
    input.setRong(4);
    input.setDai(5);
    alert('diện tích = ' + input.dienTich());
    alert('chu vi = ' + input.chuVi());
    let canvas = document.getElementById('display');
    let ctx = canvas.getContext('2d');
    ctx.strokeRect(20, 20, 150, 100);
</script>
</body>
</html>
