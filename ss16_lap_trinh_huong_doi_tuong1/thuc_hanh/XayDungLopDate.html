<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;

            this.month = month;

            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            return this.day + '/' + this.month + '/' + this.year;
        }
    }

    let date = new MyDate(2, 2, 2007);
    date.getDay();
    date.getMonth();
    date.getYear();
    alert(date.toString());
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2020);
    alert(date.toString());
    date.setDate(30, 3, 2111);
    date.toString();
</script>
</body>
</html>
